<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Login Keyrus</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link href="styles/main.min.css" rel="stylesheet">
</head>
<div class="container">
  <div>
    <div class="wrapper">
      <div class="page page--bottom">
      </div>
      <div class="page page--middle">
      </div>
      <div class="page">
        <div>
          <h4 class="form--label">Entrar na minha conta</h4>
          <form name="loginForm" id="loginForm">
            <div class="field email">
              <input type="text" id="email" class="email field--text-field" name="email" placeholder="Email">
            </div>
            <div class="field password">
              <input type="password" id="password" class="field--password-field" name="login" placeholder="Senha">
            </div>
            <div class="form--button-container">
              <input type="submit" class="btn btn-primary button" value="Entrar">
            </div>
            <div class="center-content">
              <input type="checkbox" name="keep-session" id="keep-session">
              <label class="form--checkbox-label" for="keep-session">Mantenha-me conectado</label>
            </div>
          </form>
        </div>
      </div>
      <br>
      <br>
      <br>
    </div>
    <div class="center-content">
      <p><u>Precisa de uma conta? <a href="#">Inscrever-se</a></u></p>
      <p><small>Esqueceu sua senha? <a href="#">Clique aqui.</a> </small></p>
    </div>
    <div class="footer--wrapper">
      <div class="info--block">
        <i class="fa fa-info"></i>
      </div>
      <div class="brand--name">
        Keyrus
      </div>
    </div>
  </div>
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="scripts/main.js" async></script>
<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
